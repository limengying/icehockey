<!DOCTYPE html>
<html lang="en" style="height: 100%;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>女生身高页面</title>
		<link rel="stylesheet" href="../../css/bxy/height.css">
		<link rel="stylesheet" href="../../css/bxy/main.css">
		<link rel="stylesheet" href="../../css/bxy/style.css">
		<script src="../../js/bxy/rule.js"></script>
		<link rel="stylesheet" href="../../css/jqueryMobile/jquery.mobile-1.4.5.min.css"/>
		<script src="../../js/jQuery/jquery-2.2.3.min.js"></script>
		<script src="../../js/jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
			
	</head>
	<body>
		<div data-role="page" class="main">
			<div data-role="content">	
				<div  class="text">
					<span>
		     		我们会根据您的身体资料<br/> 
		        	优化您的运动算法
					</span>
					
				</div>
				<div class="height_image" align="center" >
					<img src="../../images/bxy/manAll.png" />
				</div>
				<!--
                	这里是格子布局，头像和身高选择分别在左右两边。
				<div class="ui-grid-a">
					
					<div class="ui-block-a">
						<div class="weight_image" align="center">
							<img src="../../images/bxy/man.png" />
						</div>
					</div>
					
					<div class="ui-block-b">
						<form method="post" action=".jsp">
 	     					<div data-role="fieldcontain">
    	    					<label for="points">身高cm:</label>
        						<input type="range" name="points" id="points" value="165" min="120" max="200"/>
      						</div>
      						<input type="submit" data-inline="true" value="提交"  class="submitBtn"/>
    					</form>
					</div>
				</div>
				-->
				<div class="page" data-page='profile1'>
				    <div class="page-main">
				        <input type="hidden" name="first_screen"  id="number" value="30##150##50">
				        <div class="row">
				            <div class="ruler ruler-weight">
				                <div class="main1" value="0">
				                    <ul data-initial='true'>
				                        <li><span class="num">30</span></li>
				                        <li><span class="num">35</span></li>
				                        <li><span class="num">40</span></li>
				                        <li><span class="num">45</span></li>
				                        <li><span class="num">50</span></li>
				                        <li><span class="num">55</span></li>
				                        <li><span class="num">60</span></li>
				                        <li><span class="num">65</span></li>
				                        <li><span class="num">70</span></li>
				                        <li><span class="num">75</span></li>
				                        <li><span class="num">80</span></li>
				                        <li><span class="num">85</span></li>
				                        <li><span class="num">90</span></li>
				                        <li><span class="num">95</span></li>
				                        <li><span class="num">100</span></li>
				                    </ul>
				                </div>
				            </div>
				            <label for="" class="label"><span class="number width-num" initial-value="8" value="160">160</span></label>
				            <label for="" class="label label2"><span class="letter">cm</span></label>
				        </div>
				    </div>
				</div>
				
				<div data-role="controlgroup" data-type="horizontal" class="btn">
					<a href="#" onClick="javascript :history.back(-1);"  data-ajax="false" data-role="button" data-corners="true" data-transition="slide" class="back">
						<span>上一步</span>
					</a>
	  				<a href="#"  data-ajax="false" data-role="button" data-corners="true" data-transition="slide" class="next">
	  					<span>下一步</span>
	  				</a>
	  			</div>	
			</div>
		</div>
	</body>
	<script src="../../js/urlApi/api.js"></script>
	<script src="../../js/common/common.js" type="text/javascript"></script>
	<script src="../../js/bxy/height.js" type="text/javascript"></script>
</html>
